    Html5Qrcode.getCameras().then(devices => {

        } else {
            console.log('init Error');

    const coderReadingSuccess = qrCodeMessage => {
        lastWasError = false;

    };
    const coderReadingError = qrCodeMessage => {
        let phrase = lastWasError ? " . " : "<br> . ";
        logs.innerHTML += phrase;
        lastWasError = true;
        console.log('error reading: ' + qrCodeMessage);
    };

    const configCodeReader = { fps: 10, qrbox: 250 };
    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start({ facingMode: "environment" }, configCodeReader, coderReadingSuccess, coderReadingError);
